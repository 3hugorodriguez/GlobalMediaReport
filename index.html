<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Media Report - Enero 2026</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link rel="stylesheet" href="styles.css">
    <!-- Tipografías -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    
    <!-- Barra de progreso de lectura -->
    <div class="reading-progress"></div>

    <!-- Header Minimalista -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <h1 class="header-title">Global Media Report</h1>
                <p class="header-subtitle" id="currentPeriod">Enero 2026</p>
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="viewToggle" title="Cambiar vista">
                    <i class="fas fa-th-large"></i>
                </button>
                <button class="icon-btn" id="themeToggle" title="Cambiar tema">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Stats Visuales Útiles -->
    <section class="stats-bar">
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-newspaper"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number" id="totalNews">0</div>
                    <div class="stat-label">Noticias</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number">
                        <span id="growthRate">+15%</span>
                    </div>
                    <div class="stat-label">vs. mes anterior</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-fire"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number" id="topCategory">-</div>
                    <div class="stat-label">Categoría destacada</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number" id="lastUpdate">Hoy</div>
                    <div class="stat-label">Última actualización</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Navegación Sticky Unificada -->
    <nav class="main-nav" id="mainNav">
        <div class="nav-container">
            
            <!-- Filtros de Mes -->
            <div class="nav-section">
                <label class="nav-label">
                    <i class="far fa-calendar"></i> Período
                </label>
                <div class="filter-chips" id="monthFilters">
                    <button class="chip active" data-month="all">
                        Todos
                    </button>
                    <!-- Se generan dinámicamente -->
                </div>
            </div>

            <!-- Filtros de Categoría -->
            <div class="nav-section">
                <label class="nav-label">
                    <i class="fas fa-tags"></i> Categoría
                </label>
                <div class="filter-chips" id="categoryFilters">
                    <button class="chip active" data-category="all">
                        Todas <span class="chip-count" id="countAll">0</span>
                    </button>
                    <!-- Se generan dinámicamente -->
                </div>
            </div>

            <!-- Búsqueda -->
            <div class="nav-section search-section">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Buscar noticias..."
                    >
                    <span class="search-badge" id="searchBadge"></span>
                </div>
            </div>

        </div>
    </nav>

    <!-- Contenedor Principal -->
    <main class="main-container" id="newsContainer">
        <!-- Se genera dinámicamente por JavaScript -->
    </main>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
        <i class="fas fa-search"></i>
        <h3>No se encontraron noticias</h3>
        <p>Intenta ajustar los filtros o busca otro término</p>
        <button class="btn-primary" onclick="resetAllFilters()">
            <i class="fas fa-redo"></i> Resetear filtros
        </button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 Global Exchange - Todos los derechos reservados</p>
            <p class="footer-note">Global Media Report - Departamento de Comunicación</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="api-handler-simple.js"></script>
    <script src="script.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            initializeReadingProgress();
            initializeGMR();
        });
    </script>
</body>
</html>
