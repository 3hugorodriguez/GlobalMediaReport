<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Media Report — Global Exchange</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Tipografía corporativa -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header compacto corporativo -->
    <header class="header-compact">
        <div class="header-content">
            <div class="header-left">
                <!-- Logo -->
                <img src="logo-horizontal-white.png" alt="Global Exchange" class="logo">
                <div class="header-info">
                    <h1>Global Media Report</h1>
                    <span class="header-meta" id="headerMeta">Cargando...</span>
                </div>
            </div>
            
            <div class="header-right">
                <!-- Búsqueda compacta -->
                <div class="search-compact">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar...">
                </div>
                
                <!-- Acciones -->
                <button class="icon-btn" id="themeToggle" title="Modo oscuro">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="icon-btn" id="exportBtn" title="Exportar PDF">
                    <i class="fas fa-print"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Filtros compactos -->
    <nav class="filters-compact">
        <div class="filter-group">
            <label>Periodo:</label>
            <div class="filter-pills" id="monthFilters">
                <button class="pill active" data-month="all">Todos <span>0</span></button>
            </div>
        </div>
        
        <div class="filter-group">
            <label>Categoría:</label>
            <div class="filter-pills" id="categoryFilters">
                <button class="pill active" data-category="all">Todas <span>0</span></button>
            </div>
        </div>
        
        <button class="btn-reset" id="resetFilters" title="Resetear">
            <i class="fas fa-redo"></i>
        </button>
    </nav>

    <!-- Contenido principal -->
    <main class="main-compact" id="newsContainer">
        <!-- Skeleton loader -->
        <div class="skeleton-loader" id="skeletonLoader">
            <div class="skeleton-item"></div>
            <div class="skeleton-item"></div>
            <div class="skeleton-item"></div>
        </div>
    </main>

    <!-- Empty state -->
    <div class="empty-state" id="emptyState">
        <i class="fas fa-inbox"></i>
        <h3>No hay resultados</h3>
        <p>Intenta ajustar los filtros</p>
        <button class="btn-primary" onclick="resetAllFilters()">Resetear filtros</button>
    </div>

    <!-- Toast -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Footer compacto -->
    <footer class="footer-compact">
        <div class="footer-content">
            <span>© 2026 Global Exchange • Comunicación Corporativa</span>
            <span>GMR v2.0</span>
        </div>
    </footer>

    <script src="api-handler-simple.js"></script>
    <script src="script.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initializeGMR === 'function') {
                initializeGMR();
            } else {
                console.error('Error al cargar el sistema');
            }
        });
    </script>

</body>
</html>
