<body>

    <!-- Header Compacto Sticky -->
    <header class="header-executive" id="mainHeader">
        <div class="header-container">
            <!-- Branding -->
            <div class="brand-executive">
                <img src="https://assets-sharedcontent.global-exchange.com/1dced37c-b424-4190-a730-3c9ce29c6369.svg" 
                     alt="Global Exchange" 
                     class="brand-logo">

            </div>
            
            <!-- Actions -->
            <div class="header-actions">
                <div class="search-executive">
                    <i class="fas fa-search"></i>
                    <input type="text" 
                           id="searchInput" 
                           placeholder="Buscar..."
                           autocomplete="off">
                </div>
                
                <button class="action-btn" id="themeToggle" title="Modo oscuro">
                    <i class="fas fa-moon"></i>
                </button>

                </button>
            </div>
        </div>
    </header>

    <!-- Filtros Flotantes -->
    <nav class="filters-floating" id="filtersBar">
        <div class="filters-wrapper">
            <!-- Periodo -->
            <div class="filter-compact">
                <label>
                    <i class="fas fa-calendar-alt"></i>
                    Periodo
                </label>
                <div class="pill-scroll" id="monthFilters">
                    <button class="pill-compact active" data-month="all">
                        Todos <span class="count">0</span>
                    </button>
                </div>
            </div>
            
            <!-- CategorÃ­a -->

                        Todas <span class="count">0</span>
                    </button>
                </div>
            </div>
            
            <!-- Reset -->
            <button class="btn-reset-compact" id="resetFilters" title="Resetear">
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-executive" id="newsContainer">
        <!-- Skeleton -->
        <div class="skeleton-executive" id="skeletonLoader">
            <div class="skeleton-card-exec"></div>
            <div class="skeleton-card-exec"></div>
            <div class="skeleton-card-exec"></div>
        </div>
    </main>

    <!-- Empty State -->
    <div class="empty-executive" id="emptyState">
        <i class="fas fa-inbox"></i>
        <h3>No hay resultados</h3>
        <p>Intenta ajustar los filtros</p>
        <button class="btn-primary-exec" onclick="resetAllFilters()">
            <i class="fas fa-redo"></i>
            Resetear filtros
        </button>
    </div>

    <!-- Toast -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Back to Top -->
    <button class="fab-executive" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </button>
